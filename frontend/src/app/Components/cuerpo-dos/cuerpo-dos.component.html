<div class="Registro">
  <form>
    <div>
      <label for="exampleInputEmail1" class="form-label">Registro</label>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" [(ngModel)]="Persona.nombre" aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Apellido</label>
      <input type="text" class="form-control" name="apellido" [(ngModel)]="Persona.apellido" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Sexo</label>
      <input type="text" class="form-control" name="sexo" [(ngModel)]="Persona.sexo">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" name="fecha_nacimiento" [(ngModel)]="Persona.fecha_nacimiento">
    </div>

    <button type="button" class="btn btn-primary" (click)="onClick()">Enviar</button>
  </form>
</div>
